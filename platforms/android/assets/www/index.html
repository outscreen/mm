<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>

    <link href="css/app.css" rel="stylesheet">

    <script src="cordova.js"></script>

    <script src="lib/bundle.js"></script>
    <script src="js/main.js"></script>
    <script src="js/loadDataFromDB.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/router.js"></script>
    <script src="js/stateController.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/config.js"></script>
    <script src="js/gestures.js"></script>

</head>
<!--<body style="display: none">-->
<body>

<div id="splash">
    <div></div>
</div>

<div id="content" style="display: none">
    <div>
        <div class="header-container">
            <div id="back-button" class="menu-button big-icon">
                <div><i class="menu-icon ion-arrow-left-c"></i></div>
            </div>
            <!--            <div class="menu-button" onclick="PEMenu.openMenu()">
                            <div><i class="menu-icon ion-android-restaurant"></i></div>
                            <div class="header-button-label">Меню</div>
                        </div>-->

            <div class="menu-button pull-right big-icon" onclick="Router.goToRestaurant()">
                <div><i class="menu-icon ion-android-restaurant"></i></div>
            </div>
        </div>

        <div id="wrapper" class="with-back-button">
            <div id="scroller">
                <div id="cart-info" style="display: none;">
                    <div id="clear-cart-btn" class="big-btn" onclick="Cart.clear()">Очистить корзину</div>
                </div>

                <div id="account" style="display: none;">
                    <div id="qrcode"></div>
                    <div>
                        <form name="clientInfo" onsubmit="Account.submitInfo()">

                        </form>
                    </div>
                </div>
                <div id="select-category" style="display: none;"></div>
                <div id="show-items-container" style="display: none;"></div>
                <div id="item-info" style="display: none;"></div>
                <div id="item-img" style="display: none;"></div>
                <div id="category-description" class="padding" style="display: none;"></div>
            </div>
        </div>

        <div class="bottom-bar">
            <div class="big-icon" onclick="PEMenu.openMenu()">
                <i class="menu-icon ion-ios-home"></i>
            </div>
            <div class="big-icon" name="arrow" onclick="PEMenu.showPreviousItem()">
                <i class="menu-icon ion-android-arrow-dropleft-circle"></i>
            </div>
            <div class="big-icon text-center" onclick="UpdateData()">
                <div id="data-update-loader"><i class="menu-icon ion-refresh"></i></div>
            </div>
            <div class="big-icon" name="arrow" onclick="PEMenu.showNextItem()">
                <i class="menu-icon ion-android-arrow-dropright-circle"></i>
            </div>
            <div class="cart-info" onclick="Cart.goTo()">Корзина: <br/><span id="cart-sum">0</span> грн.</div>
        </div>
    </div>
    <div id="side-menu-container">
    </div>
</div>

</body>
</html>
