<%_.forEach(items, function (item) { if (!item.isHidden) {%>
<div class="course-small course-list categories" action="<%=item.action%>" id="category-<%=item.action%>">
    <div class="img-container" style="background-image: url(<%=item.imgUrl%>)"></div>
    <div class="name"><div><%=item.string%></div></div>
    <div class="right-container">
        <div class="ion-chevron-right"></div>
    </div>
</div>
<%}})%>
