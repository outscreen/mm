<%_.forEach(items, function (item) { if (item.isAvailable) {%>
<div class="course-small icons" action="<%=item.objectId%>">
    <div class="img-container"
         style="background-image: url(<%=item.img%>)"></div>
    <div class="name"><%=item.name%></div>
    <div class="img-bottom">
        <nobr>
            <!--<span class="ion-android-remove-circle cart-add-remove" iscart="true" type="minus"></span>

            <span class="cart-icon <%if(Cart.getItemAmount(item.objectId)){%>ion-ios-cart <%} else {%>ion-ios-cart-outline<%}%>"
                iscart="true" type="toggle" id="cart-<%=item.objectId%>">
            </span>
            <span class="cart-amount" id="cart-amount-<%=item.objectId%>"><%if(Cart.getItemAmount(item.objectId)){%><%=Cart.getItemAmount(item.objectId)%><%}%></span>

            <span class="ion-android-add-circle cart-add-remove" iscart="true" type="plus"></span>-->

            <span class="price"><%=item.price%> Тг.</span></nobr>
    </div>
</div>
<%})%>
