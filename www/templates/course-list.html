<%_.forEach(items, function (item) { if (item.isAvailable) {%>
<div class="course-small course-list" action="<%=item.objectId%>" id="course-<%=item.objectId%>">
    <div class="img-container" style="background-image: url(<%=(item.imgHybrid || item.img)%>)"></div>
    <!--
        <canvas class="img-container" id='canvas-<%=item.objectId%>'></canvas>
    -->
    <div class="name"><%=item.name%></div>

    <div class="below-info">
        <div class="weight"><%if(item.weight){%><%=item.weight%><%}%></div>
        <%if(item.price){%>
        <div class="price"><%=item.price%> грн.</div>
        <%}%>
    </div>
    <%if(item.price){%>
    <div class="cart">
        <span class="cart-icon dark <%if(Cart.getItemAmount(item.objectId)){%>ion-ios-cart <%} else {%>ion-ios-cart-outline<%}%>"
              iscart="true" type="toggle" id="cart-<%=item.objectId%>"></span>
        <br>
        <span id="cart-amount-<%=item.objectId%>"><%if(Cart.getItemAmount(item.objectId)){%><%=Cart.getItemAmount(item.objectId)%><%}%></span>
    </div>
    <div class="manage-cart">
        <div class="ion-android-add-circle" iscart="true" type="plus"></div>
        <div class="ion-android-remove-circle" iscart="true" type="minus"></div>
    </div>
    <%}%>
</div>
<%}})%>
